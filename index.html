<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <div class="head">
            <header>Library</header>
        </div>
        <div class="content">
            <button class="btn">Add Book</button>
            <ul class="content-list">
                <li id="basecard"><div class="card">
                    <header></header>
                    <ul>
                        <li class="author"></li>
                        <li class="pages"></li>
                        <li class="status"></li>
                    </ul>
                    <div class="btn-state">
                        <button class="state" data-button="upd">Update Read Status</button>
                        <button class="rmv" data-button="rmv">Remove</button>
                    </div>
                </div></li>
            </ul>
        </div>
    </div>
    <div class="displaybox">
        <header>Add Book Information</header>
        <form class="inputs">
            <input type="text" name="title" id="title" placeholder="Title of the Book" required>
            <input type="text" name="author" id="author" placeholder="Author" required>
            <input type="number" name="pages" id="pages" placeholder="Number of Pages" required >
            <div class="readStatus">
                <span>Have you Read the Book</span>
                <div class="readButton"><div class="circle"></div></div>
            </div>
            <button class="box-btn" type="submit">Add Book</button>
        </form>
    </div>

</body>
</html>
