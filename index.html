<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <div class="head">
            <header>Library</header>
        </div>
        <div class="content">
            <button class="btn">Add Book</button>
            <ul>
                <li></li>
                <li></li>
            </ul>
        </div>
    </div>
    <div class="displaybox">
        <header>Add Book Information</header>
        <div class="inputs">
            <input type="text" name="title" id="title" placeholder="Title of the Book">
            <input type="text" name="author" id="author" placeholder="Author">
            <input type="number" name="pages" id="pages" placeholder="Number of Pages">
            <div class="readStatus">
                <span>Have you Read the Book</span>
                <div class="readButton"><div class="circle"></div></div>
            </div>
            <button class="btn box-btn">Add Book</button>
        </div>
    </div>

</body>
</html>
